<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet">
    <title>MedicAlert</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="page-search">
    <header role="banner">

      <div class="site-brand">
        <a class="logo" href="#" rel="home">
          <img src="images/logo-govt.png" alt="QLD Government">
          <h1><span>FMD</span> <span>Manager</span></h1>
        </a>
      </div>

    </header><!-- end header -->


    <div id="content" role="main">

      <section class="site-content-full">
        <main class="content-area" role="main">

          <div class="login-form">
            <div>
              <input id="tb_username" required="true" type="text" name="tb_username" value="" placeholder="Username" autofocus>
            </div>

            <div>
              <input id="tb_password" required="true" type="password" name="tb_password" value="" placeholder="Password">
            </div>

            <div>
              <input id="tb_remember" required="" type="checkbox" name="tb_remember">
              <label for="tb_remember">Remember Me?</label>
            </div>

            <div>
              <input id="btn_submit" type="submit" value="Login" class="button">
              <input id="btn_cancel" type="reset" value="Cancel" class="button">
            </div>

            <div id="div-result">
              &nbsp;
            </div>
          </div><!-- END div.login-form -->

        </main><!-- end .content-area -->
      </section><!-- end .site-content-full -->

    </div><!-- end #content -->


    <footer role="contentinfo">

      <!-- FOOTER GOES HERE -->

    </footer><!-- end footer -->

    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/modernizr-custom-3.3.1-min.js"></script>
    <script src="js/global-min.js"></script>
  </body>
</html>
